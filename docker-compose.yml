version: '3'
services:
  mongodb:
    image: mongo:3.3
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db
    networks:
      - rsvpnet

  spring:
    image: shanureddy78/kaiburrserver:master-7eb4bef
    environment:
      MONGODB_HOST: mongodb
    ports:
      - "8080:8080"
    networks:
      - rsvpnet

networks:
  rsvpnet:

volumes:
  db_data:
